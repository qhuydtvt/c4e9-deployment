<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add lingerie</title>
</head>
<body>
    <form action="{{ url_for("add_lingerie") }}" method="post" enctype="multipart/form-data">

        <p>Title</p>
        <input type="text" name="title" required>

        <p>Image Url</p>
        <input type="file" name="image">

        <p>Price</p>
        <input type="number" name="price" required>

        <p></p>
        <input type="submit">
    </form>
</body>
</html>
